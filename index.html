<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>ABJ!</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
    <div class="item item-1">
        <div class="report-header">
            <img class="jeremy-style" src="images/image-jeremy.png" alt="work">
            <div class="gray-color">Report for</div>
            <div class="white-color font-size-big">Jeremy Robson</div>
        </div>
        <div class="report-body">
            <a>Daily</a>
            <a>Weekly</a>
            <a>Monthly</a>
        </div>
    </div>
    <div class="item item-2">
        <div class="upper-content backg_color1"><img class="icon-placement" src="images/icon-work.svg" alt="work"></div>
        <div class="inner-content">
            <div class="a">Work</div>
            <div class="b">...</div>
            <div class="c">
                <div class="c-1">32hrs
                </div>
                <div class="c-2">Last Week-36hrs
                </div>
            </div>
        </div>
    </div>
    <div class="item item-3">
        <div class="upper-content backg_color2"><img class="icon-placement" src="images/icon-play.svg" alt="work"></div>
        <div class="inner-content">
            <div class="a">Play</div>
            <div class="b">...</div>
            <div class="c">
                <div class="c-1">10hrs
                </div>
                <div class="c-2">Last Week-8hrs
                </div>
            </div>
        </div>
    </div>
    <div class="item item-4">
        <div class="upper-content backg_color3"><img class="icon-placement" src="images/icon-study.svg" alt="work">
        </div>
        <div class="inner-content">
            <div class="a">Study</div>
            <div class="b">...</div>
            <div class="c">
                <div class="c-1">4hrs
                </div>
                <div class="c-2">Last Week-7hrs
                </div>
            </div>
        </div>
    </div>
    <div class="item item-5">
        <div class="upper-content backg_color4"><img class="icon-placement" src="images/icon-exercise.svg" alt="work">
        </div>
        <div class="inner-content">
            <div class="a">Exercise</div>
            <div class="b">...</div>
            <div class="c">
                <div class="c-1">4hrs
                </div>
                <div class="c-2">Last Week-5hrs
                </div>
            </div>
        </div>
    </div>
    <div class="item item-6">
        <div class="upper-content backg_color5"><img class="icon-placement" src="images/icon-social.svg" alt="work">
        </div>
        <div class="inner-content">
            <div class="a">Social</div>
            <div class="b">...</div>
            <div class="c">
                <div class="c-1">5hrs
                </div>
                <div class="c-2">Last Week-10hrs
                </div>
            </div>
        </div>
    </div>
    <div class="item item-7">
        <div class="upper-content backg_color6"><img class="icon-placement" src="images/icon-self-care.svg" alt="work">
        </div>
        <div class="inner-content">
            <div class="a">Self Care</div>
            <div class="b">...</div>
            <div class="c">
                <div class="c-1">2hrs
                </div>
                <div class="c-2">Last Week-2hrs
                </div>
            </div>
        </div>
    </div>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ABJ</a>.
</div>
</body>
</html>
